			function toUpperCaseFirstLetter(str) {
				if ( !str ) {
					return str;
				}
				
				var result = "";
				
				for ( var i = 0; i < str.length; i++ ) {
					if( i == 0) {
						result += str.charAt(i).toUpperCase();
					}
					else {
						result += str.charAt(i);
					}
				}
				
				return result;
			}
