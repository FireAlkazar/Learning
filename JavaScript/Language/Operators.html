<!DOCTYPE HTML/>
<html>
	<head>
	  <meta http-equiv="X-UA-Compatible" content="IE=8"/>
	</head>
	<body>
		<script>
			//Оператор + : Если хотя бы один аргумент является строкой, то второй будет также преобразован к строке!
			alert('хаха ' + 2);
			alert(3 + " - число");
			
			//Оператор - и остальные будут приводить к числу:
			alert('1' - 2);
			alert(6/ '3');
			
			//Унарный плюс: Строки в число! 
			alert( +"3" + +"2");
			
			//Двойное НЕ используется для преобразования типов к логическому типу
			if( -1 || 0)
			{
				alert("Приведения к bool вызванное оператором ||");
			}
			
			if( true && -56 || null)
			{
				alert("Еще приведение к bool(&&,||)");
			}
			
			
			alert(!!0); //false
			alert(!!-1); //true
			alert(!!null); //false
			alert(!!undefined); //false
			alert(!!""); //false
			alert(!!"a"); //true

		</script>
	</body>
</html>
